<div class="login-container">
  <div class="login-col">
    
    <form class="form" ng-submit="login()">
        <p>
            <label for="login">Username</label>
            <input type="text" name="login" ng-model="userf.username" placeholder="Username">
        <p>
            <label for="password">Password</label>
            <input type="password" name='password' ng-model="userf.password" placeholder="Password">
        </p>
     
        <p>
            <input type="submit" name="submit" value="Continue">
        </p>       
    </form>

  </div>
</div>
