<ul class="side-nav">
  <li ui-sref="home.type({type: 'movies'})" ui-sref-active="active"><a href=""><i class="icon-videos"></i><span translate="MOVIES"></span></a></li>
  <li ui-sref="home.type({type: 'albums'})" ui-sref-active="active"><a href=""><i class="icon-albums"></i><span translate="ALBUMS"></span></a></li>
</ul>
<div ng-if="sidebar" class="columns large-12">
  <div id="tags" class="row collapse" ng-if="$stateParams.type == 'movies'">
    <h5>Tags <small class="pointer" ng-show="enabled('tags')()" ng-click="reset('tags')()">[reset]</small></h5>
    <ul class="button-group">
      <li>
      <div class="button-checkbox tertiary small" ng-click="choose('movies')({movieType: 'movie'})" ng-class="{active: search.params.movieType == 'movie'}" translate="MOVIES"></div>
      </li>
      <li>
        <div class="button-checkbox tertiary small" ng-click="choose('movies')({movieType: 'tvseries'})" ng-class="{active: search.params.movieType == 'tvseries'}" translate="SERIES"></div>
      </li>
    </ul>
  </div>
  <h5 translate>LIBRAIRIES</h5>
  <div id="watched-paths">
    <ul>
      <li ng-repeat="p in paths.paths">
        <input type="checkbox" id="{{p._id}}" checklist-value="p._id" class="folder checkbox" ng-checked="watched_paths.indexOf(p._id) !== -1" checklist-model="watched_paths"><label for="{{p._id}}">{{p.path}}</label>
      </li>
    </ul>
  </div>

  <h5><span translate>DISK_USAGE</span> <small>{{'SIZE' | translate: usageDetails}}</small></h5>
  <div id="disk-usage" disk-meter disk-sizes="array_sizes" disk-colors="array_colors" disk-legend="array_legend">
  </div>
</div>
